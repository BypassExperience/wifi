# ==========================
# Proxy Groups
# ==========================
proxy-groups:
  - name: "BypassExperience"
    type: select
    proxies:
      - "WiFi"
      - "YouTube"
      - "Facebook"
      - "Ryze"
      - "Circle_ICC"
      - "SAM_ONLINE"

  - name: "WiFi"
    type: load-balance
    proxies:
      - "BD_Server_1"
      - "BD_Server_2"
      - "BD_Server_3"
      - "BD_Server_4"
      - "BD_Server_5"
      - "BD_Server_6"
      - "BD_Server_7"
      - "BD_Server_8"
      - "BD_Server_9"
      - "BD_Server_10"
      - "BD_Server_11"
      - "BD_Server_12"
      - "BD_Server_13"
      - "BD_Server_14"
      - "BD_Server_15"
    strategy: round-robin
    url: https://www.gstatic.com/generate_204
    interval: 5000

  - name: "YouTube"
    type: url-test
    proxies:
      - "YouTube_1"
      - "YouTube_2"
    url: https://www.gstatic.com/generate_204
    interval: 5000
    tolerance: 100
    lazy: true

  - name: "Facebook"
    type: url-test
    proxies:
      - "Facebook_1"
      - "Facebook_2"
    url: https://www.gstatic.com/generate_204
    interval: 5000
    tolerance: 100
    lazy: true

  - name: "Ryze"
    type: url-test
    proxies:
      - "Ryze_1"
      - "Ryze_2"
    url: https://www.gstatic.com/generate_204
    interval: 5000
    tolerance: 100
    lazy: true

  - name: "FTP_Server"
    type: select
    proxies:
      - "Circle_ICC"
      - "SAM_ONLINE"

rules:
  - DOMAIN-SUFFIX,youtube.com,YouTube
  - DOMAIN-SUFFIX,facebook.com,Facebook
  - DOMAIN-SUFFIX,telegram.com,Ryze
  - DOMAIN-SUFFIX,google.com,BypassExperience
  - NETWORK,UDP,DIRECT
  - MATCH,BypassExperience
