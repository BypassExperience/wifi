proxy-groups:
  - name: "BypassExperience"
    type: select
    proxies:
      - "⚡ WiFi"
      - "🎬 YouTube"
      - "📘 Facebook"
      - "⚡ Ryze"
      - "🔆 Circle & ICC"
      - "🔆 SAM ONLINE"

  - name: "⚡ WiFi"
    type: load-balance
    proxies:
      - "🇧🇩 Server-1"
      - "🇧🇩 Server-2"
      - "🇧🇩 Server-3"
      - "🇧🇩 Server-4"
