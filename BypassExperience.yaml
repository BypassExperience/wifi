      - "🇧🇩 Server-10"
      - "🇧🇩 Server-11"
      - "🇧🇩 Server-12"
      - "🇧🇩 Server-13"
      - "🇧🇩 Server-14"
      - "🇧🇩 Server-15"
    strategy: round-robin
    url: https://www.gstatic.com/generate_204
    interval: 5000

  - name: "🎬 YouTube"
    type: url-test
